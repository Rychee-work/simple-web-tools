              <div class="card">

                <textarea id="in" class="textarea" rows="10" placeholder="Type text or paste Base64..."></textarea>

                <div class="row wrap" style="margin-top:12px;">
                  <button class="btn" id="encode">Encode â†’</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const $ = (id) => document.getElementById(id);

      function setStatus(ok, msg) {
        $("status").textContent = msg;
        $("status").className = ok ? "msg-ok" : "msg-err";
      }

      // UTF-8 safe Base64
      function toBase64Utf8(str) {
        const bytes = new TextEncoder().encode(str);
        let bin = "";
        for (const b of bytes) bin += String.fromCharCode(b);
        return btoa(bin);
      }

      function fromBase64Utf8(b64) {
        const clean = (b64 || "").replace(/\s+/g, "");
        const bin = atob(clean);
        const bytes = new Uint8Array(bin.length);
        for (let i = 0; i < bin.length; i++) bytes[i] = bin.charCodeAt(i);
        return new TextDecoder().decode(bytes);
      }

      $("encode").addEventListener("click", () => {
        try {
          const v = $("in").value || "";
          const out = toBase64Utf8(v);
          $("out").value = out;
          setStatus(true, "OK (encoded)");
        } catch (e) {
          $("out").value = "";
          setStatus(false, String(e && e.message ? e.message : e));
        }
      });

      $("decode").addEventListener("click", () => {
        try {
          const v = $("in").value || "";
          const out = fromBase64Utf8(v);
          $("out").value = out;
          setStatus(true, "OK (decoded)");
        } catch (e) {
          $("out").value = "";
          setStatus(false, "Invalid Base64 or unsupported data.");
        }
      });

      $("swap").addEventListener("click", () => {
        const a = $("in").value || "";
        const b = $("out").value || "";
        $("in").value = b;
        $("out").value = a;
        setStatus(true, "-");
      });

      $("clear").addEventListener("click", () => {
        $("in").value = "";
        $("out").value = "";
        setStatus(true, "-");
        $("in").focus();
      });

      $("copyOut").addEventListener("click", async () => {
        try { await navigator.clipboard.writeText($("out").value || ""); }
        catch { $("out").focus(); $("out").select(); document.execCommand("copy"); }
      });

      $("in").value = "Hello ðŸ‘‹ Base64";
      $("encode").click();
    });
  </script>
