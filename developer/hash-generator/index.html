  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const $ = (id) => document.getElementById(id);

      function setStatus(ok, msg) {
        $("status").textContent = msg;
        $("status").className = ok ? "msg-ok" : "msg-err";
      }

      function toHex(buf) {
        const b = new Uint8Array(buf);
        return [...b].map(x => x.toString(16).padStart(2, "0")).join("");
      }

      async function sha(alg, text) {
        const data = new TextEncoder().encode(text);
        const hash = await crypto.subtle.digest(alg, data);
        return toHex(hash);
      }

      // Minimal MD5 implementation (public domain style)
      // Source: compact adaptation for tool usage (no external libs)
      function md5(str) {
        function cmn(q, a, b, x, s, t) {
          a = (a + q + x + t) | 0;
          return (((a << s) | (a >>> (32 - s))) + b) | 0;
        }
        function ff(a, b, c, d, x, s, t) { return cmn((b & c) | (~b & d), a, b, x, s, t); }
        function gg(a, b, c, d, x, s, t) { return cmn((b & d) | (c & ~d), a, b, x, s, t); }
        function hh(a, b, c, d, x, s, t) { return cmn(b ^ c ^ d, a, b, x, s, t); }
        function ii(a, b, c, d, x, s, t) { return cmn(c ^ (b | ~d), a, b, x, s, t); }

        function toBytesUtf8(s) { return new TextEncoder().encode(s); }

        function md5Bytes(bytes) {
          const n = bytes.length;
          const withPadLen = (((n + 8) >> 6) + 1) << 6; // multiple of 64
          const buf = new Uint8Array(withPadLen);
          buf.set(bytes);
          buf[n] = 0x80;

          const bitLen = n * 8;
          // little-endian 64-bit length
          for (let i = 0; i < 8; i++) buf[withPadLen - 8 + i] = (bitLen >>> (8 * i)) & 0xff;

          let a = 0x67452301, b = 0xefcdab89, c = 0x98badcfe, d = 0x10325476;

          const x = new Int32Array(16);

          for (let i = 0; i < buf.length; i += 64) {
            for (let j = 0; j < 16; j++) {
              x[j] = (buf[i + j*4]) | (buf[i + j*4 + 1] << 8) | (buf[i + j*4 + 2] << 16) | (buf[i + j*4 + 3] << 24);
            }

            let aa = a, bb = b, cc = c, dd = d;

            a = ff(a,b,c,d,x[ 0], 7, -680876936);
            d = ff(d,a,b,c,x[ 1],12, -389564586);
            c = ff(c,d,a,b,x[ 2],17,  606105819);
            b = ff(b,c,d,a,x[ 3],22, -1044525330);
            a = ff(a,b,c,d,x[ 4], 7, -176418897);
            d = ff(d,a,b,c,x[ 5],12,  1200080426);
            c = ff(c,d,a,b,x[ 6],17, -1473231341);
            b = ff(b,c,d,a,x[ 7],22, -45705983);
            a = ff(a,b,c,d,x[ 8], 7,  1770035416);
            d = ff(d,a,b,c,x[ 9],12, -1958414417);
            c = ff(c,d,a,b,x[10],17, -42063);
            b = ff(b,c,d,a,x[11],22, -1990404162);
            a = ff(a,b,c,d,x[12], 7,  1804603682);
            d = ff(d,a,b,c,x[13],12, -40341101);
            c = ff(c,d,a,b,x[14],17, -1502002290);
            b = ff(b,c,d,a,x[15],22,  1236535329);

            a = gg(a,b,c,d,x[ 1], 5, -165796510);
            d = gg(d,a,b,c,x[ 6], 9, -1069501632);
            c = gg(c,d,a,b,x[11],14,  643717713);
            b = gg(b,c,d,a,x[ 0],20, -373897302);
            a = gg(a,b,c,d,x[ 5], 5, -701558691);
            d = gg(d,a,b,c,x[10], 9,  38016083);
            c = gg(c,d,a,b,x[15],14, -660478335);
            b = gg(b,c,d,a,x[ 4],20, -405537848);
            a = gg(a,b,c,d,x[ 9], 5,  568446438);
            d = gg(d,a,b,c,x[14], 9, -1019803690);
            c = gg(c,d,a,b,x[ 3],14, -187363961);
            b = gg(b,c,d,a,x[ 8],20,  1163531501);
            a = gg(a,b,c,d,x[13], 5, -1444681467);
            d = gg(d,a,b,c,x[ 2], 9, -51403784);
            c = gg(c,d,a,b,x[ 7],14,  1735328473);
            b = gg(b,c,d,a,x[12],20, -1926607734);

            a = hh(a,b,c,d,x[ 5], 4, -378558);
            d = hh(d,a,b,c,x[ 8],11, -2022574463);
            c = hh(c,d,a,b,x[11],16,  1839030562);
            b = hh(b,c,d,a,x[14],23, -35309556);
            a = hh(a,b,c,d,x[ 1], 4, -1530992060);
            d = hh(d,a,b,c,x[ 4],11,  1272893353);
            c = hh(c,d,a,b,x[ 7],16, -155497632);
            b = hh(b,c,d,a,x[10],23, -1094730640);
            a = hh(a,b,c,d,x[13], 4,  681279174);
            d = hh(d,a,b,c,x[ 0],11, -358537222);
            c = hh(c,d,a,b,x[ 3],16, -722521979);
            b = hh(b,c,d,a,x[ 6],23,  76029189);
            a = hh(a,b,c,d,x[ 9], 4, -640364487);
            d = hh(d,a,b,c,x[12],11, -421815835);
            c = hh(c,d,a,b,x[15],16,  530742520);
            b = hh(b,c,d,a,x[ 2],23, -995338651);

            a = ii(a,b,c,d,x[ 0], 6, -198630844);
            d = ii(d,a,b,c,x[ 7],10,  1126891415);
            c = ii(c,d,a,b,x[14],15, -1416354905);
            b = ii(b,c,d,a,x[ 5],21, -57434055);
            a = ii(a,b,c,d,x[12], 6,  1700485571);
            d = ii(d,a,b,c,x[ 3],10, -1894986606);
            c = ii(c,d,a,b,x[10],15, -1051523);
            b = ii(b,c,d,a,x[ 1],21, -2054922799);
            a = ii(a,b,c,d,x[ 8], 6,  1873313359);
            d = ii(d,a,b,c,x[15],10, -30611744);
            c = ii(c,d,a,b,x[ 6],15, -1560198380);
            b = ii(b,c,d,a,x[13],21,  1309151649);
            a = ii(a,b,c,d,x[ 4], 6, -145523070);
            d = ii(d,a,b,c,x[11],10, -1120210379);
            c = ii(c,d,a,b,x[ 2],15,  718787259);
            b = ii(b,c,d,a,x[ 9],21, -343485551);

            a = (a + aa) | 0;
            b = (b + bb) | 0;
            c = (c + cc) | 0;
            d = (d + dd) | 0;
          }

          function rhex(n) {
            let s = "";
            for (let j = 0; j < 4; j++) s += ((n >> (j*8)) & 0xff).toString(16).padStart(2, "0");
            return s;
          }
          return rhex(a) + rhex(b) + rhex(c) + rhex(d);
        }

        return md5Bytes(toBytesUtf8(str));
      }

      async function generate() {
        const text = $("in").value || "";
        const lines = [];

        try {
          if ($("sha1").checked) lines.push(`SHA-1:   ${await sha("SHA-1", text)}`);
          if ($("sha256").checked) lines.push(`SHA-256: ${await sha("SHA-256", text)}`);
          if ($("sha384").checked) lines.push(`SHA-384: ${await sha("SHA-384", text)}`);
          if ($("sha512").checked) lines.push(`SHA-512: ${await sha("SHA-512", text)}`);
          if ($("md5").checked) lines.push(`MD5:     ${md5(text)}`);

          if (!lines.length) {
            $("out").value = "";
            setStatus(false, "Select at least one algorithm.");
            return;
          }

          $("out").value = lines.join("\n");
          setStatus(true, "OK");
        } catch (e) {
          $("out").value = "";
          setStatus(false, String(e && e.message ? e.message : e));
        }
      }

      $("gen").addEventListener("click", generate);

      $("copyAll").addEventListener("click", async () => {
        try { await navigator.clipboard.writeText($("out").value || ""); }
        catch { $("out").focus(); $("out").select(); document.execCommand("copy"); }
      });

      $("clear").addEventListener("click", () => {
        $("in").value = "";
        $("out").value = "";
        setStatus(true, "-");
        $("in").focus();
      });

      $("in").value = "hello hash";
      generate();
    });
  </script>
