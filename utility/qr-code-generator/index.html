<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Code Generator | Simple Web Tools</title>
  <meta name="description" content="Generate QR codes locally and download as PNG." />
  <meta name="page-type" content="tool" />
  <meta name="page-category" content="utility" />
  <link rel="canonical" href="/utility/qr-code-generator/" />

  <link rel="stylesheet" href="/assets/css/styles.css" />
  <script defer src="/assets/js/tools-ui.js"></script>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5493851170081090"
    crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <a class="brand" href="/">
        <div class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 5h5v5H5V5Zm9 0h5v5h-5V5ZM5 14h5v5H5v-5Zm9 0h5v5h-5v-5Z" fill="currentColor"/>
          </svg>
        </div>
        <div><div>Simple Web Tools <span class="badge">beta</span></div></div>
      </a>

      <nav class="nav" aria-label="Legal">
        <a href="/legal/privacy.html">Privacy</a>
        <a href="/legal/terms.html">Terms</a>
        <a href="/legal/contact.html">Contact</a>
      </nav>

      <button class="menu-btn" type="button" aria-label="Open categories" aria-expanded="false">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </header>

  <main class="container">
    <div class="layout">
      <aside class="sidebar" aria-label="Categories">
        <div class="card">
          <div class="section-title">
            <h2>Categories</h2>
            <a class="hint" href="/">All tools</a>
          </div>
          <div class="cat-list" id="sidebar-categories"></div>
        </div>

        <div class="card" style="margin-top:14px;">
          <h2 style="margin-top:0;">Support</h2>
          <p style="color:var(--muted);margin:8px 0 0;">This site is supported by ads.</p>
          <div class="ad-slot" style="margin-top:12px;">Ad space</div>
        </div>
      </aside>

      <div class="main">
        <section class="hero">
          <div class="breadcrumbs" id="breadcrumbs"></div>
          <h1>QR Code Generator</h1>
          <p>Create a QR code locally and download as PNG.</p>
        </section>

        <section class="grid" aria-label="QR Code Generator">
          <div class="card">
            <div class="tool-grid">
              <div class="card">
                <label class="label">Text / URL</label>
                <textarea id="text" class="textarea" rows="6" placeholder="https://example.com"></textarea>

                <div class="row wrap">
                  <label class="pill">Size:
                    <input id="size" type="number" min="128" max="1024" value="256" style="width:110px;">
                  </label>
                  <label class="pill">Error:
                    <select id="ec" class="input" style="width:140px;">
                      <option value="L">L</option>
                      <option value="M" selected>M</option>
                      <option value="Q">Q</option>
                      <option value="H">H</option>
                    </select>
                  </label>
                  <button class="btn" id="gen">Generate</button>
                  <button class="btn" id="download">Download PNG</button>
                </div>
              </div>

              <div class="card">
                <label class="label">Preview</label>
                <canvas id="canvas"></canvas>
                <p class="muted" style="margin-top:10px;">No upload. Generated in your browser.</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <div class="sidebar-overlay"></div>

  <!-- QR library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const $ = (id) => document.getElementById(id);

      async function generate() {
        const text = ($("text").value || "").trim();
        const size = Math.max(128, Math.min(1024, Number($("size").value || 256)));
        const ec = $("ec").value;
        if (!text) return;

        await QRCode.toCanvas($("canvas"), text, {
          width: size,
          errorCorrectionLevel: ec,
          margin: 2
        });
      }

      $("gen").addEventListener("click", generate);
      $("download").addEventListener("click", () => {
        const c = $("canvas");
        const a = document.createElement("a");
        a.href = c.toDataURL("image/png");
        a.download = "qr.png";
        a.click();
      });

      $("text").value = "https://simple-web-tools.com/";
      generate();
    });
  </script>
</body>
</html>
