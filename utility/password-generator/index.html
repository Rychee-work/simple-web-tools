  <main class="container">
    <div class="layout">
      <aside class="sidebar" aria-label="Categories">
        <div class="card">
          <div class="section-title">
            <h2>Categories</h2>

          <p style="color:var(--muted);margin:8px 0 0;">This site is supported by ads.</p>
          <div class="ad-slot" style="margin-top:12px;">Ad space</div>

      <div class="main">
        <section class="hero">
          <div class="breadcrumbs" id="breadcrumbs"></div>
          <h1>Password Generator</h1>
          <p>Generate secure passwords locally in your browser.</p>
        </section>

        <section class="grid" aria-label="Password Generator">
          <div class="card">
            <div class="row wrap">
              <label class="pill">Length:
                <input id="len" type="number" min="6" max="128" value="16" style="width:90px;">
              </label>
              <label class="pill"><input id="lower" type="checkbox" checked> a-z</label>
              <label class="pill"><input id="upper" type="checkbox" checked> A-Z</label>
              <label class="pill"><input id="num" type="checkbox" checked> 0-9</label>
              <label class="pill"><input id="sym" type="checkbox"> Symbols</label>
              <label class="pill"><input id="noAmb" type="checkbox"> Avoid ambiguous</label>
            </div>

            <div class="row wrap">
              <button class="btn" id="gen">Generate</button>
              <button class="btn" id="copy">Copy</button>
            </div>

            <textarea id="out" class="textarea" rows="3" readonly></textarea>
            <p class="muted">Tip: Use at least 12â€“16 characters for strong security.</p>
          </div>
        </section>
      </div>
    </div>
  </main>

  <div class="sidebar-overlay"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const $ = (id) => document.getElementById(id);

      function pickRand(str) {
        const u = new Uint32Array(1);
        crypto.getRandomValues(u);
        return str[u[0] % str.length];
      }

      function gen() {
        const length = Math.max(6, Math.min(128, Number($("len").value || 16)));
        const sets = [];
        if ($("lower").checked) sets.push("abcdefghijklmnopqrstuvwxyz");
        if ($("upper").checked) sets.push("ABCDEFGHIJKLMNOPQRSTUVWXYZ");
        if ($("num").checked) sets.push("0123456789");
        if ($("sym").checked) sets.push("!@#$%^&*()-_=+[]{};:,.?/");

        if (!sets.length) { $("out").value = ""; return; }

        let chars = sets.join("");
        if ($("noAmb").checked) chars = chars.replace(/[O0Il1]/g, "");

        const out = [];
        for (const s0 of sets) {
          const s = $("noAmb").checked ? s0.replace(/[O0Il1]/g, "") : s0;
          if (s.length) out.push(pickRand(s));
        }
        while (out.length < length) out.push(pickRand(chars));

        for (let i=out.length-1;i>0;i--) {
          const u = new Uint32Array(1); crypto.getRandomValues(u);
          const j = u[0] % (i+1);
          [out[i], out[j]] = [out[j], out[i]];
        }

        $("out").value = out.slice(0, length).join("");
      }

      $("gen").addEventListener("click", gen);
      $("copy").addEventListener("click", async () => {
        try { await navigator.clipboard.writeText($("out").value || ""); }
        catch { $("out").select(); document.execCommand("copy"); }
      });

      gen();
    });
  </script>
