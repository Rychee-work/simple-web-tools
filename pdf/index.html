<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF Tools — Simple Web Tools</title>
  <meta name="description" content="Tools for PDFs." />
  <meta name="page-type" content="category" />
  <meta name="page-category" content="pdf" />

  <link rel="stylesheet" href="/assets/css/styles.css?v=11" />
  <script defer src="/assets/js/tools-ui.js?v=11"></script>
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <a class="brand" href="/">
        <!-- ✅ FT文字 → ツールっぽいSVGアイコン -->
        <div class="logo" aria-label="Simple Web Tools">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M14.7 6.3a4 4 0 0 0-5.4 5.4l-6 6a1.5 1.5 0 0 0 2.1 2.1l6-6a4 4 0 0 0 5.4-5.4l-2.2 2.2-2.4-2.4 2.5-1.9Z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>
          <div>Simple Web Tools <span class="badge">beta</span></div>
          <!-- ✅ tagline は置かない（Fast, simple, private を消す） -->
        </div>
      </a>

      <nav class="nav" aria-label="Legal">
        <a href="/legal/privacy.html">Privacy</a>
        <a href="/legal/terms.html">Terms</a>
        <a href="/legal/contact.html">Contact</a>
      </nav>

      <!-- ✅ 420px以下で表示されるメニューボタン（JSで開閉） -->
      <button class="menu-btn" type="button" aria-label="Open categories" aria-expanded="false">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </header>

  <main class="container">
    <div class="layout">
      <aside class="sidebar">
        <div class="card">
          <div class="section-title">
            <h2>Categories</h2>
            <a class="hint" href="/">All tools</a>
          </div>
          <!-- ✅ JSがここにカテゴリを描画 -->
          <div class="cat-list" id="sidebar-categories"></div>
        </div>

        <div class="card" style="margin-top:14px;">
          <h2 style="margin-top:0;">Support</h2>
          <p style="color:var(--muted);margin:8px 0 0;">This site is supported by ads.</p>
          <div class="ad-slot" style="margin-top:12px;">Ad space</div>
        </div>
      </aside>

      <div class="main">
        <section class="hero">
          <div class="breadcrumbs" id="breadcrumbs"></div>
          <h1>PDF Tools</h1>
          <p>Tools for PDFs.</p>
        </section>

        <section class="grid" aria-label="PDF Tools">
          <div class="card">
            <div class="section-title">
              <h2>PDF</h2>
              <div class="hint">Category</div>
            </div>
            <div class="tool-list" id="category-tools"></div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- ✅ ドロワー用オーバーレイ（CSSで表示/非表示） -->
  <div class="sidebar-overlay"></div>
</body>
</html>
