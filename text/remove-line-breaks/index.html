        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

  <main class="container">
    <div class="layout">
      <aside class="sidebar" aria-label="Categories">
        <div class="card">
          <div class="section-title">
            <h2>Categories</h2>
            <a class="hint" href="/">All tools</a>
          </div>
          <div class="cat-list" id="sidebar-categories"></div>
        </div>

        <div class="card" style="margin-top:14px;">
          <h2 style="margin-top:0;">Support</h2>
          <p style="color:var(--muted);margin:8px 0 0;">This site is supported by ads.</p>
          <div class="ad-slot" style="margin-top:12px;">Ad space</div>
        </div>
      </aside>

      <div class="main">
        <section class="hero">
          <div class="breadcrumbs" id="breadcrumbs"></div>
          <h1>Remove Line Breaks</h1>
          <p>Flatten text and normalize whitespace — locally.</p>
        </section>

        <section class="grid" aria-label="Remove Line Breaks">
          <div class="card">
            <label class="label">Input</label>
            <textarea id="in" class="textarea" rows="8" placeholder="Paste text with line breaks..."></textarea>

            <div class="row wrap" style="margin-top:12px;">
              <label class="pill"><input id="keepParagraphs" type="checkbox" checked> Keep paragraphs</label>
              <label class="pill"><input id="collapseSpaces" type="checkbox" checked> Collapse spaces</label>
              <label class="pill"><input id="trimLines" type="checkbox" checked> Trim lines</label>
            </div>

            <div class="row wrap" style="margin-top:12px;">
              <button class="btn" id="run">Convert</button>
              <button class="btn" id="copy">Copy Output</button>
              <button class="btn" id="swap">Swap</button>
              <button class="btn" id="clear">Clear</button>
            </div>

            <label class="label" style="margin-top:14px;">Output</label>
            <textarea id="out" class="textarea" rows="8" readonly></textarea>

            <p class="muted" style="margin-top:12px;">“Keep paragraphs” turns blank lines into a paragraph break.</p>
          </div>
        </section>
      </div>
    </div>
  </main>

  <div class="sidebar-overlay"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const $ = (id) => document.getElementById(id);

      function convert() {
        let v = $("in").value || "";

        // Normalize newlines
        v = v.replace(/\r\n/g, "\n").replace(/\r/g, "\n");

        const keepParagraphs = $("keepParagraphs").checked;
        const collapseSpaces = $("collapseSpaces").checked;
        const trimLines = $("trimLines").checked;

        if (keepParagraphs) {
          // Split paragraphs by blank lines
          const paras = v.split(/\n\s*\n+/).map(p => {
            let lines = p.split("\n");
            if (trimLines) lines = lines.map(x => x.trim());
            let joined = lines.join(" ");
            if (collapseSpaces) joined = joined.replace(/\s+/g, " ").trim();
            return joined;
          }).filter(p => p.length > 0);

          $("out").value = paras.join("\n\n");
          return;
        }

        // Flatten all line breaks into spaces
        let lines = v.split("\n");
        if (trimLines) lines = lines.map(x => x.trim());
        let out = lines.join(" ");
        if (collapseSpaces) out = out.replace(/\s+/g, " ").trim();
        $("out").value = out;
      }

      $("run").addEventListener("click", convert);
      $("in").addEventListener("input", convert);

      $("copy").addEventListener("click", async () => {
        try { await navigator.clipboard.writeText($("out").value || ""); }
        catch { $("out").focus(); $("out").select(); document.execCommand("copy"); }
      });

      $("swap").addEventListener("click", () => {
        const a = $("in").value || "";
        const b = $("out").value || "";
        $("in").value = b;
        $("out").value = a;
        convert();
      });

      $("clear").addEventListener("click", () => {
        $("in").value = "";
        $("out").value = "";
        $("in").focus();
      });

      convert();
    });
  </script>
</body>
