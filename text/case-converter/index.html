          </svg>

      </a>

      <nav class="nav" aria-label="Legal">

        <a href="/legal/terms.html">Terms</a>
        <a href="/legal/contact.html">Contact</a>

      <button class="menu-btn" type="button" aria-label="Open categories" aria-expanded="false">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

  <main class="container">
    <div class="layout">
      <aside class="sidebar" aria-label="Categories">
        <div class="card">
          <div class="section-title">
            <h2>Categories</h2>
            <a class="hint" href="/">All tools</a>
          </div>
          <div class="cat-list" id="sidebar-categories"></div>
        </div>

        <div class="card" style="margin-top:14px;">
          <h2 style="margin-top:0;">Support</h2>
          <p style="color:var(--muted);margin:8px 0 0;">This site is supported by ads.</p>

        </div>

      <div class="main">
        <section class="hero">
          <div class="breadcrumbs" id="breadcrumbs"></div>
          <h1>Case Converter</h1>
          <p>Convert text to different cases — locally.</p>
        </section>

        <section class="grid" aria-label="Case Converter">
          <div class="card">
            <label class="label">Input</label>
            <textarea id="in" class="textarea" rows="8" placeholder="Paste or type your text here..."></textarea>

            <div class="row wrap" style="margin-top:12px;">
              <button class="btn" data-case="upper">UPPER</button>
              <button class="btn" data-case="lower">lower</button>
              <button class="btn" data-case="title">Title</button>
              <button class="btn" data-case="sentence">Sentence</button>
              <button class="btn" data-case="camel">camelCase</button>
              <button class="btn" data-case="snake">snake_case</button>
              <button class="btn" data-case="kebab">kebab-case</button>
            </div>

            <div class="row wrap" style="margin-top:12px;">
              <button class="btn" id="copyOut">Copy Output</button>
              <button class="btn" id="swap">Swap</button>
              <button class="btn" id="clear">Clear</button>
            </div>

            <label class="label" style="margin-top:14px;">Output</label>
            <textarea id="out" class="textarea" rows="8" readonly></textarea>

            <p class="muted" style="margin-top:12px;">No upload. Everything runs in your browser.</p>
          </div>
        </section>
      </div>
    </div>
  </main>

  <div class="sidebar-overlay"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const $ = (id) => document.getElementById(id);

      function wordsFrom(s) {
        // Split by non-alphanumeric (keep unicode letters/numbers)
        // Works reasonably across languages; for full CJK case conversion, upper/lower won't apply anyway.
        const parts = (s || "").trim().split(/[^0-9A-Za-z\u00C0-\u024F\u0370-\u03FF\u0400-\u04FF]+/).filter(Boolean);
        return parts;
      }

      function toTitle(s) {
        return (s || "").toLowerCase().replace(/\b([a-z])/g, (m, c) => c.toUpperCase());
      }

      function toSentence(s) {
        const t = (s || "").toLowerCase();
        // Uppercase first letter after start or after punctuation/newline
        return t.replace(/(^\s*[a-z])|([.!?]\s+[a-z])|(\n\s*[a-z])/g, (m) => m.toUpperCase());
      }

      function toCamel(s) {
        const w = wordsFrom(s).map(x => x.toLowerCase());
        if (!w.length) return "";
        return w[0] + w.slice(1).map(x => x.charAt(0).toUpperCase() + x.slice(1)).join("");
      }

      function toSnake(s) {
        const w = wordsFrom(s).map(x => x.toLowerCase());
        return w.join("_");
      }

      function toKebab(s) {
        const w = wordsFrom(s).map(x => x.toLowerCase());
        return w.join("-");
      }

      function convert(kind) {
        const v = $("in").value || "";
        let out = v;

        switch (kind) {
          case "upper": out = v.toUpperCase(); break;
          case "lower": out = v.toLowerCase(); break;
          case "title": out = toTitle(v); break;
          case "sentence": out = toSentence(v); break;
          case "camel": out = toCamel(v); break;
          case "snake": out = toSnake(v); break;
          case "kebab": out = toKebab(v); break;
        }

        $("out").value = out;
      }

      document.querySelectorAll("[data-case]").forEach(btn => {
        btn.addEventListener("click", () => convert(btn.getAttribute("data-case")));
      });

      $("copyOut").addEventListener("click", async () => {
        try { await navigator.clipboard.writeText($("out").value || ""); }
        catch { $("out").focus(); $("out").select(); document.execCommand("copy"); }
      });

      $("swap").addEventListener("click", () => {
        const a = $("in").value || "";
        const b = $("out").value || "";
        $("in").value = b;
        $("out").value = a;
      });

      $("clear").addEventListener("click", () => {
        $("in").value = "";
        $("out").value = "";
        $("in").focus();
      });

      // initial output
      convert("upper");
    });
  </script>
</body>
</html>
